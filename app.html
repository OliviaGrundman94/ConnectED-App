function playSound(audioElement) {
    // Check if the AudioContext is in suspended state
    if (audioElement.context.state === 'suspended') {
        // If suspended, try to resume it
        audioElement.context.resume().then(() => {
            console.log('AudioContext resumed');
            audioElement.play();
        });
    } else {
        // If not suspended, just play the audio
        audioElement.play();
    }
}

// Function to switch scenes and play sound
function switchScene(sceneId, audioElement) {
    // Hide all scenes
    document.querySelectorAll('a-scene').forEach(scene => {
        scene.setAttribute('visible', 'false');
    });
    // Show the scene with the given ID
    document.getElementById(sceneId).setAttribute('visible', 'true');
    // Play the audio
    playSound(audioElement);
}
